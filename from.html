<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>GH BCA COLLEGE HAVERI</h1>
    <section id="form">
        <h2>Student Admission Form</h2>
        <form id="admissionForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required><br>

            

            <label for="documents">Upload Documents</label>
            <input type="file" id="documents" name="documents" required><br>

            <button type="submit">Submit Application</button>
        </form>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have questions? Reach out to us.</p>
        <form id="contactForm">
            <label for="contactName">Name</label>
            <input type="text" id="content name" name="keerthi patil" required><br>

            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" name="keerthivk18@gmail.com" required><br>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
    </section>

  

    <script src="scripts.js"></script>
